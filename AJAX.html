<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>AJAX</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1>AJAX</h1>
      <button class="btn button btn-primary get-users-btn">Get Users</button>
    </div>
    <br />
    <div class="container">
      <div class="form-list-wrapper active">
        <div class="form-section mt-5">
          <div class="container">
            <div class="row">
              <div class="col col-8 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Add new user</h5>
                      <form name="addUser">
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">Name</label>
                          <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="exampleInputname1"
                            aria-describedby="nameHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputUserName1" class="form-label">UserName</label>
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="exampleInputUserName1"
                            aria-describedby="UserNameHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputphone1" class="form-label">Phone</label>
                          <input
                            type="number"
                            name="phone"
                            class="form-control"
                            id="exampleInputphone1"
                            aria-describedby="phoneHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputWebsite1" class="form-label">Website</label>
                          <input
                            type="text"
                            name="website"
                            class="form-control"
                            id="exampleInputWebsite1"
                            aria-describedby="WebsiteHelp"
                          />
                        </div>
                        <div class="alert alert-success alert-dismissible fade show d-none form-succesfully" role="alert">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                          </svg>
                          <strong>Succesfully!</strong> 
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show d-none form-alert" role="alert">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                          </svg>
                          <strong>Attention!</strong> You didn't not enter a <strong class="whats-no-entered"></strong> 
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <button type="submit" class="btn btn-danger btn-addUser">Add User</button>
                      </form>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
    <br />
    <div class="container users-container"></div>
    <br />
    <script src="AJAX.js"></script>
    <script src="renderUsers.js"></script>
    <script src="addUser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
