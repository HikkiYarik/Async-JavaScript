<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>AJAX</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1>AJAX</h1>
      <button class="btn button btn-primary get-users-btn">Get Users</button>
    </div>
    <br />
    <div class="container">
      <div class="form-list-wrapper active">
        <div class="form-section mt-5">
          <div class="container">
            <div class="row">
              <div class="col col-8 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Add new user</h5>
                    <form class="row g-3" name="addUser">
                      <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Name</label>
                        <input type="text" name='name' class="form-control" id="validationDefault01" required>
                      </div>
                      <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Username</label>
                        <input type="text" name='username' class="form-control" id="validationDefault02"  required>
                      </div>
                      <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Email</label>
                          <input type="email" name='email' class="form-control" id="validationDefault03" required>
                      </div>
                      <div class="col-md-6">
                        <label for="validationDefault04" class="form-label">Phone</label>
                        <input type="number" name='phone' class="form-control" id="validationDefault04" required>
                      </div>
                      <div class="col-md-6">
                        <label for="validationDefault05" class="form-label">Website</label>
                        <input type="text" name='website' class="form-control" id="validationDefault05" required>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <label class="form-check-label" for="invalidCheck2">
                            Agree
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary btn-addUser" type="submit">Add User</button>
                      </div>
                    </form>
                   </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <br />
    <div class="container users-container"></div>
    <br />
    <script src="AJAX.js"></script>
    <script src="renderUsers.js"></script>
    <script src="addUser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>

    </script>
  </body>
</html>
